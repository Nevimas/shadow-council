<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Účetnictví - Shadow Council</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button onclick="navigateTo('index.html')">Úvodní stránka</button>
        <button onclick="navigateTo('leadership.html')">Vedení a členové</button>
        <button onclick="navigateTo('points.html')">Bodový systém</button>
    </div>

    <h2>Účetnictví</h2>
    <div id="accounting-list">
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Typ</th>
                    <th>Částka</th>
                    <th>Poznámka</th>
                </tr>
            </thead>
            <tbody id="accounting-history">
                <!-- Historie účetních transakcí zde -->
            </tbody>
        </table>
        <h3>Přidat transakci</h3>
        <input type="number" id="amount" placeholder="Částka" />
        <select id="transaction-type">
            <option value="Příjem">Příjem</option>
            <option value="Výdaj">Výdaj</option>
        </select>
        <input type="text" id="transaction-note" placeholder="Poznámka" />
        <button onclick="addTransaction()">Přidat transakci</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
