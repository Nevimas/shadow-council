<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Council Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color:red; display:none;">Neplatný login nebo heslo!</p>
    </div>

    <div id="mainContent" style="display:none;">
        <div id="menu">
            <ul>
                <li><a href="#" id="homeLink">Úvodní Stránka</a></li>
                <li><a href="#" id="membersLink">Vedení a Členové</a></li>
                <li><a href="#" id="pointsLink">Bodový Systém</a></li>
                <li><a href="#" id="accountingLink">Účetnictví</a></li>
            </ul>
        </div>
        
        <div id="contentArea">
            <!-- Content will load here dynamically -->
        </div>

        <div id="version" style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: #888;">
            Verze: 1.0.0
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
