<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úvodní stránka - Shadow Council</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Uživatelské jméno"><br>
        <input type="password" id="password" class="input-field" placeholder="Heslo"><br>
        <button onclick="login()">Přihlásit</button>
        <p class="error-message" id="error-message">Nesprávné uživatelské jméno nebo heslo!</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
